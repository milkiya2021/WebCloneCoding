<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding panels</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containers">
      <div
        class="panel"
        style="

        "
      >
        <h3>JIN</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://cdn.ize.co.kr/news/photo/202203/51322_61699_1735.jpg);
        "
      >
        <h3>Suga</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://img.vogue.co.kr/vogue/2023/02/style_63ec86130e9d8-748x930.jpeg);
        "
      >
        <h3>Jimin</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://thumb.mtstarnews.com/06/2023/06/2023060806564149241_1.jpg/dims/optimize);
        "
      >
        <h3>Jung-Kuk</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://file2.nocutnews.co.kr/newsroom/image/2023/04/13/202304131024385213_0.jpg);
        "
      >
        <h3>J-hope</h3>
      </div>
    </div>
    <script src="script.js"></script>

</html>
